## Overriding values for Chart's values.yaml
## Example values to run Confluent Operator in Private Cloud
global:
  provider:
    name: private
    ## if any name which indicates regions
    ##
    region: anyregion
    kubernetes:
       deployment:
         ## If kubernetes is deployed in multi zone mode then specify availability-zones as appropriate
         ## If kubernetes is deployed in single availability zone then specify appropriate values
         ## For the private cloud, use kubernetes node labels as appropriate
         zones:
          - myzones
    ##
    ## Docker registry endpoint where Confluent Images are available.
    ##
    registry:
      fqdn: docker.io
      credential:
        required: false
  sasl:
    plain:
      username: test
      password: test123
  authorization:
    rbac:
      enabled: false
    simple:
      enabled: false
    superUsers: []
  dependencies:
    mds:
      endpoint: ""
      publicKey: ""
## Zookeeper cluster
##
zookeeper:
  name: zookeeper
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
  disableHostPort: true

## Kafka Cluster
##
kafka:
  name: kafka
  replicas: 1
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
  loadBalancer:
    enabled: false
    domain: ""
  tls:
    enabled: true
    # interbrokerTLS: true
    #internalTLS: true
    fullchain: |-
$(awk '{printf "      %s\n", $0}' < server.crt)
    privkey: |-
$(awk '{printf "      %s\n", $0}' < server.key)
    cacerts: |-
$(awk '{printf "      %s\n", $0}' < rootCA.pem)
  metricReporter:
    enabled: false
  disableHostPort: true
  configOverrides:
    server:
    - "confluent.license.topic.replication.factor=1"
    - "listener.name.internal.ssl.principal.mapping.rules=RULE:^CN=([a-zA-Z0-9.]*).*$/$1/L, DEFAULT"
    - "listener.name.replication.ssl.principal.mapping.rules=RULE:^CN=([a-zA-Z0-9.]*).*$/$1/L, DEFAULT"


## Connect Cluster
##
connect:
  name: connectors
  replicas: 1
  tls:
    enabled: true
    #internalTLS: true
    ## "" for none, "tls" for mutual auth
    authentication:
      type: ""
    fullchain: |-
$(awk '{printf "      %s\n", $0}' < server.crt)
    privkey: |-
$(awk '{printf "      %s\n", $0}' < server.key)
    cacerts: |-
$(awk '{printf "      %s\n", $0}' < rootCA.pem)
  loadBalancer:
    enabled: false
    domain: ""
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
      brokerCount: 1
      tls:
        enabled: true
    schemaRegistry:
      enabled: true
      url: http://schemaregistry:8081
  disableHostPort: true
