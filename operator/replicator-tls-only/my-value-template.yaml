## Control Center (C3) Resource configuration
##
controlcenter:
  name: controlcenter
  license: ""
  ##
  ## C3 dependencies
  ##
  dependencies:
    c3KafkaCluster:
      brokerCount: 1
      tls:
        enabled: true
      bootstrapEndpoint: kafka:9071
      zookeeper:
        endpoint: zookeeper:2181
    connectCluster:
      enabled: true
      url: http://connectors:8083
    ksql:
      enabled: true
      url: http://ksql:9088
    schemaRegistry:
      enabled: true
      url: http://schemaregistry:8081
  ##
  ## C3 External Access
  ##
  loadBalancer:
    enabled: true
    domain: "confluent.platform.playground.demo"
  ##
  ## TLS configuration
  ##
  tls:
    enabled: true
    #internalTLS: true
    authentication:
      type: ""
    fullchain: |-
$(awk '{printf "      %s\n", $0}' < server.crt)
    privkey: |-
$(awk '{printf "      %s\n", $0}' < server.key)
    cacerts: |-
$(awk '{printf "      %s\n", $0}' < rootCA.pem)
  ##
  ## C3 authentication
  ##
  auth:
    basic:
      enabled: true
      ##
      ## map with key as user and value as password and role
      property:
        admin: Developer1,Administrators
        disallowed: no_access
  disableHostPort: true