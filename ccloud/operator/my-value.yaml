## Control Center (C3) Resource configuration
##
controlcenter:
  name: controlcenter
  ### Add license here through run-time injection
  license: ""
  ##
  ## C3 dependencies
  ##
  dependencies:
    c3KafkaCluster:
      tls:
        enabled: true
        internal: true
        authentication:
          type: "plain"
      brokerCount: 3
      # dummy value that would be overidden by --set
      bootstrapEndpoint: pkc-abcde.eastus.azure.confluent.cloud:9092
      # required:
      zookeeper:
        endpoint: zookeeper:2181
    connectCluster:
      enabled: true
      url: http://connectors:8083
      tls:
        enabled: false
        authentication:
          type: ""
    ksql:
      enabled: true
      url: http://ksql:9088
      tls:
        enabled: false
        authentication:
          type: ""
    schemaRegistry:
      enabled: true
      # dummy value that would be overidden by --set
      url: "https://psrc-abcde.europe-west3.gcp.confluent.cloud"
      authentication:
        type: basic
        source: USER_INFO
        username: ""
        password: ""
  ##
  ## C3 External Access
  ##
  loadBalancer:
    enabled: true
    domain: "confluent.platform.playground.demo"
  ##
  ## TLS configuration
  ##
  tls:
    enabled: false
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  ##
  ## C3 authentication
  ##
  auth:
    basic:
      enabled: true
      ##
      ## map with key as user and value as password and role
      property:
        admin: Developer1,Administrators
        disallowed: no_access
  disableHostPort: true