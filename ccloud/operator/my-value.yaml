## Overriding values for Chart's values.yaml
## Example values to run Confluent Operator in Private Cloud
global:
  provider:
    name: private
    ## if any name which indicates regions
    ##
    region: anyregion
    kubernetes:
       deployment:
         ## If kubernetes is deployed in multi zone mode then specify availability-zones as appropriate
         ## If kubernetes is deployed in single availability zone then specify appropriate values
         ## For the private cloud, use kubernetes node labels as appropriate
         zones:
          - myzones
    ##
    ## Docker registry endpoint where Confluent Images are available.
    ##
    registry:
      fqdn: docker.io
      credential:
        required: false
  sasl:
    plain:
      username: ""
      password: ""
  authorization:
    rbac:
      enabled: false
    simple:
      enabled: false
    superUsers: []
  dependencies:
    mds:
      endpoint: ""
      publicKey: ""

## Connect Cluster
##
connect:
  imagePullPolicy: IfNotPresent
  name: connectors
  replicas: 1
  ##
  image:
    repository: vdesabou/kafka-docker-playground-connect-operator
    tag: ""
  key:
    converter: io.confluent.connect.avro.AvroConverter
  value:
    converter: io.confluent.connect.avro.AvroConverter
  ### Only Enable TLS if you want REST Endpoint for Connect in SSL mode
  tls:
    enabled: false
    ## "" for none, "tls" for mutual auth
    authentication:
      type: ""
    fullchain: |-
    privkey: |-
    cacerts: |-
  loadBalancer:
    enabled: false
    domain: ""
  dependencies:
    kafka:
      # dummy value that would be overidden by --set
      bootstrapEndpoint: pkc-abcde.eastus.azure.confluent.cloud:9092
      tls:
        enabled: true
        internal: true
        authentication:
          type: "plain"
    schemaRegistry:
      enabled: true
      # dummy value that would be overidden by --set
      url: "https://psrc-abcde.europe-west3.gcp.confluent.cloud"
      authentication:
        type: basic
        source: USER_INFO
        username: ""
        password: ""
  disableHostPort: true
